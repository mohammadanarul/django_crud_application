{% extends 'base.html' %}
{% load static %}
{% block head_title %}Home{% endblock head_title %}
{% block main_content %}

<div class="blog-post-area mt-5">
    <div class="container">
        <div class="row">
            
            {% for obj in post %}
                <div class="col-xl-4">
                    <div class="card mb-5">
                        <div class="card-header">
                            <h4 class="float-left">codingwithanarul</h4>
                            <div class="dropdown float-right">
                                <div href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  <i class="ti-more-alt"></i>
                                </div>
                              
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                  <a class="dropdown-item" href="{% url 'post:update_post' pk=obj.pk %}">update</a>
                                  <a class="dropdown-item" href="{% url 'post:delete_post' pk=obj.pk %}">delete</a>
                                </div>
                              </div>
                        </div>
                        <div class="card-body">
                            <h4>{{ obj.title }}</h4>
                            <p>
                               {{ obj.body }}
                            </p>
                            <a href="{% url 'post:post_details' pk=obj.pk %}" class="btn btn-primary">more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
                
        </div>
    </div>
</div>

{% endblock main_content %}
