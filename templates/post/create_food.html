{% extends 'base.html' %}
{% load static %}
{% block head_title %}{% endblock head_title %}
{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-xl-8 m-auto">
            <div class="card mt-5">
                <div class="card-body">
                    <form action="{#% url 'crud:create-food' pk=pk %#}" method="post" class="row">
                        {% csrf_token %}
                        <div class="col-xl-4">
                            <input type="text" name='name' class="form-control mb-3">
                        </div>
                        <div class="col-xl-4">
                            <input type="number" name='price' class="form-control mb-3">
                        </div>
                        <div class="col-xl-4">
                            <input type="number" name='quantity' class="form-control mb-3">
                        </div>
                            
                        <div class="col-xl-3">
                            <button type="submit" class="btn btn-primary ti-plus"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
